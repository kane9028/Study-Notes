<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <a href="index.html"><h1>HOME</h1></a>

  <h4>FORM 表单</h4>
  <pre><textarea rows="18" class="code" readonly>
<form action="example.com/path" method="post">
  <div>
  <label for="first_name">First Name:</label>
  <input type="text" name="first_name" id="first_name" placeholder="Bob...">
  </div>
  <div>
  <label for="user_email">Email Address:</label>
  <input type="email" id="user_email" name="email" placeholder="you@example.com">
  </div>
  <div>
  <label for="user_password">Password:</label>
  <input type="password" id="user_password" name="password">
  </div>
<form>
  </textarea></pre>

  <p>action: 告诉表单它应该将其数据发送到哪里进行处理。</p>
  <p>method: 请求方法。常用get，post。</p>
  <p>for: 与标签id属性具有相同值。</p>
  <p>name: 输入的变量名。</p>
  <p>type: email-方便输入email。password-显示为*。number-仅接受数字。date-方便日期输入。</p>

  <h4>TEXT AREA 文本区</h4>
  <pre><textarea class="code" readonly>
<textarea name="" id="" cols="30" rows="5">This is textarea.</textarea>
  </textarea></pre>
  <textarea>This is textarea.</textarea>

  </optgroup>
</select>
  </textarea></pre>
